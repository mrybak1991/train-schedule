<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class ="container">
        <div class ="jumbotron">
            <h1 class ="text-center"> Train Schedule</h1>
            <h3 class ="text-center">30th St. Station</h3>
        </div>

        <div class="row">
            <div class ="col-md-12">
               <div class = "card mb-4">
                <div class ="card-header">
                    <h3 class = "card-title">Current Train</h3>
                </div>
                <div class ="card-body">
                            <table class = "table table-sm table-hover" id = "trainSchedule">
                                <thead>
                                <tr>
                                    <th scope="col"> Train</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col"> Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        </div>
                    </div> 
                </div>
            </div>
        
            <div class= "row">
                <div class = "col-md-12">
                    <div class ="card mb-4"> 
                    <div class="card-header">Time to add a New Train</div>
        

                <div class = "card-body">
                    <form>
                        <div class="form-group">
                            <label for="trainInput">Train</label>
                            <input type="text" class="form-control" id = "trainInput">
                        </div>

                        <div class="form-group">
                            <label for="desInput">Destination</label>
                            <input type="text" class="form-control" id = "desInput">
                        </div>

                        <div class="form-group">
                            <label for="timeInput">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id = "timeInput">
                        </div>
                       
                        <div class="form-group">
                            <label for="freqInput">Frequency (min)</label>
                            <input type="text" class="form-control" id = "freqInput">
                        </div>

                        <button type="submit" class="btn btn-primary" id="trainBut">Add</button>

                    </form>
                    </div>
                </div>
            </div>  
        </div>
</div>
 
<script src="assets/javascript/app.js"></script>

</body>
</html>
