<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></head>

    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<body>
    <div class ="container">
        <div class ="jumbotron">
            <h1 class ="text-center"> Train Schedule</h1>
            <h3 class ="text-center">30th St. Station</h3>
        </div>

        <div class="row">
            <div class ="col'-md-12">
                <div class = "panel panel-primary">
                <div class ="panel-heading">
                    <h3 class = "panel-title">Current Train</h3>
                </div>
                <div class ="panel-body">
                    <table class = "table table-hover" id = "trainSchedule">
                        <thead>
                            <tr>
                                <th>Train</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        
            <div class= "panel panel-primary">
                <div class = "panel-heading">
                    <h3 class="panel-title">Time to add a New Train</h3>
                </div>

                <div class = "panel-body">
                    <form>
                        <div class="form-group">
                            <label for="">Train</label>
                            <input type="text" class="form-control" id = "trainInput">
                        </div>

                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id = "desInput">
                        </div>

                        <div class="form-group">
                            <label for="">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id = "desInput">
                        </div>
                       
                        <div class="form-group">
                            <label for="">Frequency (min)</label>
                            <input type="text" class="form-control" id = "desInput">
                        </div>

                        <button type="submit" class="btn btn-primary" id="trainBut">Add</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
<script src="assets/javascript/app.js"></script>

</body>
</html>
